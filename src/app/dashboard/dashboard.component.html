<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>

<input [(ngModel)]="mode" placeholder="name" />
<input type="checkbox" [(ngModel)]="showToday" />

<h1>{{ showToday }}</h1>
<calendar-react
  [mode]="mode"
  [showToday]="showToday"
  (onChange)="onChange($event)"
>
</calendar-react>
<app-hero-search></app-hero-search>
