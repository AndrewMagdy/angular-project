<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>

<div class="grid grid-pad">
  <h2 class="col-2-1"  >Input from Angular App</h2>
  <input class="col-2-1" [(ngModel)]="angularTestProp" />
</div>

<poc-app-react
  [angularTestProp]="angularTestProp"
  (onStateChange)="onStateChange($event)"
>
</poc-app-react>

<h1>React State displayed from Angular</h1>
<ngx-json-viewer [json]="reactState"></ngx-json-viewer>
