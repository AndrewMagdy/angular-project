<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>

<calendar-react
  [mode]="mode"
  [showToday]="showToday"
  [initialState]="initialState"
  (onStateChange)="onStateChange($event)"
>
</calendar-react>


<h1> React State displayed from Angular</h1>
<ngx-json-viewer [json]="reactState"></ngx-json-viewer>
