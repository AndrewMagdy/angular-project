<div class="in">
  Input from Angular App
  <input [(ngModel)]="angularTestProp" />
</div>

<poc-app-react
  [angularTestProp]="angularTestProp"
  (onStateChange)="onStateChange($event)"
  (angularNavigateTo)="navigateTo($event)"
>
</poc-app-react>

<h1>React State displayed from Angular</h1>
<ngx-json-viewer [json]="reactState"></ngx-json-viewer>
